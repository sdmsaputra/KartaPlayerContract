# KartaPlayerContract Messages
# All messages support MiniMessage format.
# Learn more: https://docs.advntr.dev/minimessage/format.html

command:
  no-permission: "<red>You do not have permission to use this command."
  player-only: "<red>This command can only be used by players."
  unknown-subcommand: "<red>Unknown subcommand. Use <yellow>/contract help</yellow> for a list of commands."
  player-not-found: "<red>Player <white><player></white> not found or is not online."

  reload-success: "<green>Configuration files have been reloaded."

  open-usage: "<red>Usage: <white>/contract open <player>"
  open-success: "<green>Opened main menu for <white><player></white>."

  help-header: "<gold>--- KartaPlayerContract Help ---"
  help-base: "<yellow>/contract</yellow> <gray>- Opens the main menu."
  help-reload: "<yellow>/contract reload</yellow> <gray>- Reloads plugin configuration."
  help-open: "<yellow>/contract open <player></yellow> <gray>- Opens the menu for another player."

contract:
  # Messages related to contract lifecycle
  expired: "<yellow>Your contract '<white><contract_title></white>' has expired."
  completed: "<green>You have successfully completed the contract '<white><contract_title></white>'!"
  failed: "<red>You have failed the contract '<white><contract_title></white>'."

gui:
  # Messages displayed within GUIs
  contract-list-title: "<blue>Contract List"
  delivery-inbox-title: "<blue>Delivery Inbox"
  history-title: "<blue>Contract History"
  statistics-title: "<blue>Player Statistics"

  # Sound effects for GUI interactions
  open-sound: "BLOCK_CHEST_OPEN"
  click-sound: "UI_BUTTON_CLICK"
