# ----------------------------------------------------------------------------------------------------
# Message file for KartaPlayerContract
#
# All messages support MiniMessage format.
# Learn more at: https://docs.advntr.dev/minimessage/format.html
#
# Placeholders:
# <player> - Player's name
# <permission> - Required permission
# ----------------------------------------------------------------------------------------------------
prefix: "<gray>[<gold>Contract<gray>] "

command:
  player-only: "<red>This command can only be executed by a player."
  no-permission: "<red>You do not have permission to use this command. (<permission>)"
  unknown-subcommand: "<red>Unknown subcommand. Use /contract help for a list of commands."
  reload-success: "<green>Configuration and messages have been reloaded successfully."
  open-usage: "<red>Usage: /contract open <player>"
  player-not-found: "<red>Player '<player>' could not be found."
  open-success: "<green>Opened the contract menu for <player>."
  help-header: "<gold>--- KartaPlayerContract Help ---"
  help-base: "<yellow>/contract</yellow> - <gray>Opens the main contract menu."
  help-list: "<yellow>/contract list</yellow> - <gray>Opens the contract list GUI directly."
  help-inventory: "<yellow>/contract inventory</yellow> - <gray>Opens your reward inventory."
  help-history: "<yellow>/contract history</yellow> - <gray>Opens your contract history."
  help-stats: "<yellow>/contract stats</yellow> - <gray>Opens your player statistics."
  help-reload: "<yellow>/contract reload</yellow> - <gray>Reloads the plugin configuration."
  help-open: "<yellow>/contract open <player></yellow> - <gray>Opens the menu for another player."

gui:
  # Sounds can be found here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
  open-sound: "BLOCK_ENDER_CHEST_OPEN"
  click-sound: "UI_BUTTON_CLICK"
  error-sound: "BLOCK_ANVIL_LAND"
  claim-sound: "ENTITY_PLAYER_LEVELUP"

contract:
  inventory-full: "<red>Your inventory is full. Please make space to claim your reward."
  reward-claimed: "<green>Reward claimed!"
